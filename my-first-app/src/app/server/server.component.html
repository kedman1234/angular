<p>{{ 'My Server' }} with ID {{ serverID }} is {{ getServerStatus() }}</p>

<label for="new-server"></label>
<input 
  type="text"
  class="form-control"
  (input)="onUpdateServerName($event)">

<p>{{ serverName }}</p>
<button 
	class="btn btn-primary"
	[disabled]="!allowNewServer" 
	(click)="onServerCreate()"
>Add Server</button>
<hr />
<p>{{serverCreationStatus}}</p>
<hr />

<app-warning-alert></app-warning-alert>
<app-success-alert>
</app-success-alert>
